<body>
    <script src="https://cdn.jsdelivr.net/gh/bishshi/wechat-detect/wechat-detect.js"></script>

    <div class="lantern-container">
        <div class="lantern-box">

        <div class="lantern-box">

        </div>
    </div>

    <div class="main-wrapper">
        <div class="card">
            <div class="corner-decoration top-left"></div>

            <header>
                <div class="horse-icon">ğŸ</div>

                <h1>éªé©¬å¥”è…¾</h1>
                <p class="subtitle">é‡‘è¹„è¸é›ªæŠ¥æ˜¥æ¥ Â· ä¸‡äº‹å¦‚æ„å±•å®å›¾</p>
                <div style="margin-top: 20px; border-bottom: 1px solid rgba(255,215,0,0.3); width: 60%; margin-left: auto; margin-right: auto;"></div>
            </header>

    <div class="music-control" onclick="toggleAudio()">
        <i class="fas fa-music music-icon"></i>
        <audio id="bgm" loop play>
            <source src="bg.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // 1. åˆå§‹åŒ– Twikoo
        twikoo.init({
            envId: 'https://comment.biss.click',
            el: '#tcomment',
            path: '2026-greeting',
            placeholder: 'å†™ä¸‹ä½ çš„æ–°å¹´æ„¿æœ›ï¼Œè®©å¥½è¿éšç€çƒŸèŠ±ç»½æ”¾...',
        });

        // 2. éŸ³ä¹æ§åˆ¶é€»è¾‘
        const audio = document.getElementById('bgm');
        const musicIcon = document.querySelector('.music-icon');
        let isPlaying = true;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                musicIcon.classList.add('paused');
            } else {
                audio.play();
                musicIcon.classList.remove('paused');
            }
            isPlaying = !isPlaying;
        }
        
        // å°è¯•è‡ªåŠ¨æ’­æ”¾
        document.addEventListener('click', function() {
            if (audio.paused && isPlaying) {
                audio.play();
                musicIcon.classList.remove('paused');
            }
        }, { once: true });

        // 3. å‡çº§ç‰ˆçƒŸèŠ±é€»è¾‘ (å¸¦æ‹–å°¾æ•ˆæœ)
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y; 
                this.color = color;
                // çˆ†ç‚¸é€Ÿåº¦æ›´å¿«
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 2; 
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.gravity = 0.08;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.x += this.vx; 
                this.y += this.vy;
                this.vy += this.gravity; // é‡åŠ›æ•ˆæœ
                this.alpha -= this.decay;
            }
        }

        function spawnFireworks() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height * 0.6); // çƒŸèŠ±ä¸»è¦åœ¨ä¸ŠåŠéƒ¨åˆ†çˆ†ç‚¸
            // é‡‘è‰²ã€çº¢è‰²ã€ç™½è‰²ã€æ©™è‰²
            const colors = ['#FFD700', '#FF4500', '#FFFFFF', '#FF8C00', '#ffeb3b']; 
            const particleCount = 60;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for(let i=0; i<particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function loop() {
            // å…³é”®ï¼šä½¿ç”¨åŠé€æ˜å¡«å……æ¥å®ç°â€œæ‹–å°¾â€æ•ˆæœ
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.globalCompositeOperation = 'lighter';
            
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            
            if(Math.random() < 0.04) spawnFireworks();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
