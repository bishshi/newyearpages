    <canvas id="fireworks"></canvas>

    <div class="container">
        <header>
            <h1>ğŸ 2026 éªé©¬å¥”è…¾ ğŸ</h1>
            <p class="subtitle">é‡‘é©¬è¿æ–°æ˜¥ï¼Œç•™è¨€ä¼ ç¥ç¦</p>

    <script>
        // 1. åˆå§‹åŒ– Twikoo (è¯·æ›´æ¢ä½ çš„ EnvID)
        twikoo.init({
            envId: 'https://comment.biss.click', // æ›¿æ¢ä¸ºä½ éƒ¨ç½²åçš„ envId
            el: '#tcomment',
            path: '2026-greeting', // å›ºå®šçš„è·¯å¾„åï¼Œé˜²æ­¢ç•™è¨€èµ°ä¸¢
            placeholder: 'åœ¨æ­¤ç•™ä¸‹ä½ çš„æ–°å¹´ç¥ç¦å§...',
        });

        // 2. çƒŸèŠ±è‡ªé€‚åº”ç”»å¸ƒé€»è¾‘
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * (window.innerWidth < 600 ? 3 : 5) + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += 0.05; this.alpha -= 0.015;
            }
        }

        function spawn() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.4;
            const colors = ['#FFD700', '#FF4D4D', '#FFFFFF'];
            for(let i=0; i< (window.innerWidth < 600 ? 20 : 40); i++) 
                particles.push(new Particle(x, y, colors[Math.floor(Math.random()*colors.length)]));
        }

        function loop() {
            ctx.fillStyle = 'rgba(92, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            if(Math.random() < 0.05) spawn();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
