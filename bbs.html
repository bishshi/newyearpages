    <script>
        // 1. åˆå§‹åŒ– Twikoo å¹¶è½½å…¥æŒ‡å®šå‚æ•°
        twikoo.init({
            envId: 'https://comment.biss.click',
            el: '#tcomment',
            path: '2026-greeting',
            placeholder: 'åœ¨æ­¤ç•™ä¸‹ä½ çš„æ–°å¹´ç¥ç¦å§...',
        });

        // 2. çƒŸèŠ±ç‰¹æ•ˆä»£ç 
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * (window.innerWidth < 600 ? 3 : 5) + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.8, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += 0.05; this.alpha -= 0.012;
            }
        }

        function spawn() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.45;
            const colors = ['#FFD700', '#FF4D4D', '#FFFFFF', '#FFA500'];
            const count = window.innerWidth < 600 ? 20 : 35;
            for(let i=0; i<count; i++) 
                particles.push(new Particle(x, y, colors[Math.floor(Math.random()*colors.length)]));
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            if(Math.random() < 0.05) spawn();
            requestAnimationFrame(loop);
        }
        loop();

        // è§£å†³éƒ¨åˆ†æµè§ˆå™¨ç¦æ­¢è‡ªåŠ¨æ’­æ”¾éŸ³ä¹çš„é—®é¢˜
        document.addEventListener('click', function() {
            const audio = document.querySelector('audio');
            if (audio.paused) audio.play();
        }, { once: true });
    </script>
