<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 农历新年倒计时</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>

    <div id="countdown">
        <div class="countdown-title">距离 2026 丙午马年还有</div>
        <div class="countdown-timer">
            <span id="d">00</span>天<span id="h">00</span>时<span id="m">00</span>分<span id="s">00</span>秒
        </div>
    </div>

    <div id="calendar-container">
        <div class="calendar-header">
            <button class="nav-btn" id="prev">＜</button>
            <h2 id="monthTitle">加载中...</h2>
            <button class="nav-btn" id="next">＞</button>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
