<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 丙午马年倒计时</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/gh/bishshi/wechat-detect/wechat-detect.js"></script>

    <canvas id="fireworks"></canvas>

    <div class="app-wrapper" id="app">
        <div class="year-text">🐎 2026 丙午马年</div>
        
        <div class="timer">
            <div class="time-unit"><b id="d">00</b><span>天</span></div>
            <div class="time-unit"><b id="h">00</b><span>时</span></div>
            <div class="time-unit"><b id="m">00</b><span>分</span></div>
            <div class="time-unit"><b id="s">00</b><span>秒</span></div>
        </div>

        <div class="calendar-main">
            <button class="nav-btn btn-prev" onclick="movePage(-1)" aria-label="上个月">❮</button>
            <button class="nav-btn btn-next" onclick="movePage(1)" aria-label="下个月">❯</button>
            
            <div class="calendar-viewport" id="viewport">
                <div class="month-container" id="container">
                    </div>
            </div>
            <div class="hint">滚轮或按键翻页查看</div>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
