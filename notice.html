<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>标准红头文件 - 留言区</title>
    <script src="https://cdn.jsdelivr.net/npm/twikoo@1.6.44/dist/twikoo.min.js"></script>
    <style>
        /* 原有的红头文件样式 */
        body {
            background-color: #f0f2f5; /* 稍微深一点的背景，突出纸张 */
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page {
            background-color: white;
            width: 210mm;
            min-height: 297mm; /* 改为 min-height，防止内容溢出 */
            padding: 37mm 28mm;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
            position: relative;
            font-family: 'FS_GB2312', "仿宋", serif;
        }

        /* 红头相关样式（简写参考上一条回复） */
        .red-header { color: #ff0000; font-family: "方正小标宋简体", serif; font-size: 52pt; text-align: center; margin-bottom: 5mm; }
        .doc-number { font-size: 16pt; text-align: center; margin-bottom: 2mm; }
        .red-line { border-bottom: 1.5pt solid #ff0000; margin-bottom: 10mm; }
        .title { font-size: 22pt; font-family: "方正小标宋简体", serif; text-align: center; font-weight: bold; margin-bottom: 10mm; }
        .content { font-size: 16pt; line-height: 28pt; text-align: justify; }
        .content p { text-indent: 2em; margin: 0; }

        /* --- Twikoo 留言区专属样式 --- */
        #comment-container {
            width: 210mm; /* 与公文宽度保持一致 */
            margin-top: 30px;
            background: #fff;
            padding: 20px 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* 打印时隐藏留言区 */
        @media print {
            #comment-container { display: none; }
            body { padding: 0; background: white; }
        }
    </style>
</head>
<body>

<div class="page">
    <div class="red-header">二〇二六年春节专题文件</div>
    <div class="doc-number">专发〔2026〕1 号</div>
    <div class="red-line"></div>
    <div class="title">关于在公文系统中集成<br>互动留言功能的通知</div>
    <div class="content">
        各级有关部门：
        <p>为进一步提升公文流转效率，增强意见反馈的实时性，现决定在 HTML 电子公文展示页下方统一配置 Twikoo 留言插件。</p>
        <p>请各单位在收到本通知后，根据指引完成环境配置，确保留言功能安全、稳定运行。</p>
    </div>
</div>

<div id="comment-container">
    <h3 style="border-left: 4px solid #ff0000; padding-left: 10px; font-family: sans-serif;">意见反馈</h3>
    <div id="tcomment"></div>
</div>

<script>
    // 3. 初始化 Twikoo
    twikoo.init({
        envId: 'https://comment.biss.click', // 替换为你在腾讯云或 Vercel 部署的 envId
        el: '#tcomment',
        // region: 'ap-guangzhou', // 腾讯云部署需配置 region
        // path: location.pathname, // 可选，区分页面的路径
        path: '2026-greeting', 
        placeholder: '在此留下你的新年祝福吧...',
    });
</script>

</body>
</html>
